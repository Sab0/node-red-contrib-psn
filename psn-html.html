<script type="text/html" data-template-name="psn">
    <div class="form-row">
        <label for="node-input-port"><i class="fa fa-globe"></i> Port</label>
        <input type="text" id="node-input-port" placeholder="56565">
    </div>
    <div class="form-row">
        <label for="node-input-interface"><i class="fa fa-network-wired"></i> Interface</label>
        <input type="text" id="node-input-interface" placeholder="0.0.0.0">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="PSN">
    </div>
</script>

<script type="text/html" data-help-name="psn">
    <p>A node that receives PosiStageNet protocol data.</p>
    <h3>Inputs</h3>
    <p>None - this node only listens for UDP multicast packets</p>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">object</span>
        </dt>
        <dd>The decoded PSN tracker data containing position information.</dd>
        <dt>topic
            <span class="property-type">string</span>
        </dt>
        <dd>The tracker name or ID.</dd>
    </dl>
    <h3>Details</h3>
    <p>This node listens for PSN protocol data on the specified UDP port and interface.
    It decodes the incoming data and outputs tracker position information.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('psn',{
        category: 'network',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            port: {value:56565,required:true,validate:RED.validators.number()},
            interface: {value:"0.0.0.0",required:true}
        },
        inputs:0,
        outputs:1,
        icon: "bridge.png",
        label: function() {
            return this.name||"PSN";
        }
    });
</script>
